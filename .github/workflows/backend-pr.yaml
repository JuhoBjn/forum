name: Backend PR

on:
  pull_request:
    branches:
      - main
    paths:
      - backend/**
      - .github/workflows/backend-pr.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Installs Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint code
        working-directory: ./backend
        run: npm run lint

      - name: Set up MySQL database
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: "8.1"
          mysql database: "forum_database"
          mysql root password: testpass

      - name: Init DB
        working-directory: ./backend
        env:
          TEST_DATABASE_URL: "mysql://root:testpass@127.0.0.1:3306/forum_database"
        run: |
          # Run DB migrations
          # npx -y dbmate -e TEST_DATABASE_URL --no-dump-schema up
          mysql -h 127.0.0.1 -u root -ptestpass forum_database > ./db/test_data.sql

      - name: Run tests
        working-directory: ./backend
        run: npm run test:ci

      - name: Upload test coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          base-path: ./backend/coverage
